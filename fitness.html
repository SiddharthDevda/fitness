<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fitness Tracker Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      padding: 32px;
    }
    .card {
      margin-bottom: 20px;
    }
    .progress {
      height: 8px;
      margin-top: 10px;
    }
    .card-title {
      font-size: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="text-center mb-4">Fitness Tracker Dashboard</h2>
  <div class="row g-4">

    <div class="col-md-6 col-lg-4">
      <div class="card text-white bg-primary h-100">
        <div class="card-body">
          <h5 class="card-title">Calories Burned</h5>
          <p class="card-text" id="calories-burned">560 kcal</p>
          <div class="progress bg-light">
            <div id="calories-progress" class="progress-bar bg-dark" role="progressbar"></div>
          </div>
          <small>Goal: 700 kcal</small>
        </div>
      </div>
    </div>

    <div class="col-md-6 col-lg-4">
      <div class="card text-white bg-success h-100">
        <div class="card-body">
          <h5 class="card-title">Steps Taken</h5>
          <p class="card-text" id="steps-taken">8,200 steps</p>
          <div class="progress bg-light">
            <div id="steps-progress" class="progress-bar bg-dark" role="progressbar"></div>
          </div>
          <small>Goal: 10,000 steps</small>
        </div>
      </div>
    </div>

    <div class="col-md-6 col-lg-4">
      <div class="card text-white bg-info h-100">
        <div class="card-body">
          <h5 class="card-title">Sleep Duration</h5>
          <p class="card-text" id="sleep-duration">6.5 hrs</p>
          <div class="progress bg-light">
            <div id="sleep-progress" class="progress-bar bg-dark" role="progressbar"></div>
          </div>
          <small>Goal: 8 hrs</small>
        </div>
      </div>
    </div>

    <div class="col-md-6 col-lg-6">
      <div class="card text-dark bg-warning h-100">
        <div class="card-body">
          <h5 class="card-title">Water Intake</h5>
          <p class="card-text" id="water-intake">1.8L</p>
          <div class="progress bg-light">
            <div id="water-progress" class="progress-bar bg-primary" role="progressbar"></div>
          </div>
          <small>Goal: 2.5L</small>
        </div>
      </div>
    </div>

    <div class="col-md-6 col-lg-6">
      <div class="card text-white bg-secondary h-100">
        <div class="card-body">
          <h5 class="card-title">Workout Time</h5>
          <p class="card-text" id="workout-time">45 mins</p>
          <div class="progress bg-light">
            <div id="workout-progress" class="progress-bar bg-danger" role="progressbar"></div>
          </div>
          <small>Goal: 60 mins</small>
        </div>
      </div>
    </div>

  </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
$(document).ready(function(){
    // Calories Burned Progress
    let calories = 560;
    let caloriesGoal = 700;
    let caloriesPercent = (calories / caloriesGoal) * 100;
    $('#calories-progress').css('width', caloriesPercent + '%');

    // Steps Taken Progress
    let steps = 8200;
    let stepsGoal = 10000;
    let stepsPercent = (steps / stepsGoal) * 100;
    $('#steps-progress').css('width', stepsPercent + '%');

    // Sleep Duration Progress
    let sleep = 6.5;
    let sleepGoal = 8;
    let sleepPercent = (sleep / sleepGoal) * 100;
    $('#sleep-progress').css('width', sleepPercent + '%');

    // Water Intake Progress
    let water = 1.8;
    let waterGoal = 2.5;
    let waterPercent = (water / waterGoal) * 100;
    $('#water-progress').css('width', waterPercent + '%');

    // Workout Time Progress
    let workout = 45;
    let workoutGoal = 60;
    let workoutPercent = (workout / workoutGoal) * 100;
    $('#workout-progress').css('width', workoutPercent + '%');
});
</script>

</body>
</html>
